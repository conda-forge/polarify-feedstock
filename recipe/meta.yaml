{% set name = "polarify" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polarify-{{ version }}.tar.gz
  sha256: a172a25c73936f23448d3d9a29bfbd578ac4e676962a78e546da8be86e14745d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - polars >=0.14.24,<0.19

test:
  imports:
    - polarify
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quantco/polarify
  summary: Simplifying conditional Polars Expressions with Python ðŸ ðŸ»â€â„ï¸
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
    - '0xbe7a'
