{% set name = "polarify" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/polarify-{{ version }}.tar.gz
  sha256: 36770de45a20ff311c0891045babb7036653bb65705dacbac64f8fc2b9dc584c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - polars >=0.14.24,<0.21

test:
  imports:
    - polarify
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/quantco/polarify
  summary: Simplifying conditional Polars Expressions with Python 🐍 🐻‍❄️
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
    - '0xbe7a'
